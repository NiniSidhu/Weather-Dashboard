<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
     <header> <!-- The Header of the Webpage--> 
         <div class="container bg-primary bg-gradient">
            <h1 class="text-white text-center"> Weather Dashboard</h1>
         </div>
     </header>   
     <main>
        <!-- Creating two grids. One of which will be run 4 columns and the other will run 8 coloumns.-->
        <div class="container">
            <div class="row">
                <div class="d-grid col-3  ">
                    <!-- Search box for the city-->
                    <h5>Search for a City:</h5>
                    <!-- Input field for the text-box -->
                    <input type="text" class="inputValue">
                    <input type="submit" value="Search" class="button">
                </div>
                <div class="col-9  border border-1 border-dark">
                    <h4 class="cityName"></h4><!-- Will display the searched city name here-->
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <p class="uv"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-3 history">
                    <!-- The Search History Will Go Here-->
                    <ul id="mySearchHistory">
                        <li>
    
                        </li>
                    </ul>
                </div>

                <!-- The Cards for the 5 day forecast-->
                <div class="col-9">
                    <h6 class="p-2">5-Day Forecast:</h6>
                </div>
            </div>

        </div>
     </main>

     
    </body>
    <script src="assets/js/script.js"></script>
</html>
